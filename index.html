    #botoesClassificacao {

    }
    #botoesClassificacao .btn {
      flex: 1;
      font-weight: bold;
      border-width: 2px;
      font-size: 1.1rem;
      padding: 10px 0;
      transition: all 0.3s ease;
      background: white;
    }
    #botoesClassificacao .btn.active {
      background-color: #f1f1f1 !important;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
      transform: scale(1.02);
    }
  </style>
</head>
