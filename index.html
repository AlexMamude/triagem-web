<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica√ß√£o de Risco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: #f4f8fb;
      font-family: "Poppins", sans-serif;
    }
    .container {
      max-width: 1000px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    h2 { color:#004b8d;font-weight:600;margin-bottom:25px; }
    .section-title {
      background: #e7f0fa;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 600;
      color: #004b8d;
      margin-top: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .material-icons { color:#004b8d;vertical-align:middle; }
    .btn-primary { background:#004b8d;border:none; }
    .btn-primary:hover { background:#0360b2; }
    .btn-outline-primary { border-color:#004b8d;color:#004b8d;font-weight:500; }
    .btn-outline-primary:hover { background:#004b8d;color:white; }

    /* === Bot√µes de classifica√ß√£o (restaurados) === */
    #botoesClassificacao {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    #botoesClassificacao .btn {
      flex: 1;
      font-weight: bold;
      border-width: 2px;
      font-size: 1.1rem;
      padding: 10px 0;
      transition: all 0.3s ease;
      background: white;
    }
    #botoesClassificacao .btn.active {
      background-color: #f1f1f1 !important;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><span class="material-icons">medical_services</span> Classifica√ß√£o de Risco</h2>

    <form id="classificacaoForm">
      <!-- DADOS DO PACIENTE -->
      <div class="section-title"><span class="material-icons">person_search</span> Dados do Paciente</div>
      <div class="row">
        <div class="col-md-6 mb-3"><label>Nome</label><input type="text" id="nome" class="form-control" required></div>
        <div class="col-md-3 mb-3"><label>Idade</label><input type="number" id="idade" class="form-control"></div>
        <div class="col-md-3 mb-3">
          <label>Sexo</label>
          <select id="sexo" class="form-select">
            <option value="">Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
      </div>

      <!-- SINAIS VITAIS -->
      <div class="section-title"><span class="material-icons">healing</span> Sinais Vitais</div>
      <div class="row">
        <div class="col-md-4 mb-3"><label>PAS</label><input type="number" id="pas" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>PAD</label><input type="number" id="pad" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>FC (bpm)</label><input type="number" id="fc" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>FR (irpm)</label><input type="number" id="fr" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>Temperatura (¬∞C)</label><input type="number" step="0.1" id="temp" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>Satura√ß√£o (SpO‚ÇÇ)</label><input type="number" id="spo2" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>Hemoglucoteste (HGT)</label><input type="number" step="0.1" id="hgt" class="form-control"></div>
      </div>

      <!-- QUEIXA -->
      <div class="section-title"><span class="material-icons">monitor_heart</span> Queixa Principal</div>
      <textarea class="form-control mb-3" id="queixa" rows="3" required></textarea>

      <!-- ESCALA DE DOR -->
      <div class="section-title"><span class="material-icons">sentiment_satisfied_alt</span> Escala de Dor</div>
      <div class="d-flex justify-content-between mb-4 align-items-center">
        <label>Intensidade (0-10)</label>
        <input type="range" id="dor" min="0" max="10" value="0" class="form-range w-75">
        <span id="dorValor" class="fw-bold text-primary">0</span>
      </div>

      <!-- ESCALA DE CINCINNATI -->
      <div class="section-title"><span class="material-icons">psychology</span> Escala de Cincinnati</div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Express√£o Facial</label>
          <select id="expressao" class="form-select">
            <option>Normal</option>
            <option>Alterada</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label>Fala</label>
          <select id="fala" class="form-select">
            <option>Normal</option>
            <option>Alterada</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label>Levantamento de Bra√ßos</label>
          <select id="bracos" class="form-select">
            <option>Normal</option>
            <option>Alterado</option>
          </select>
        </div>
      </div>

      <!-- CLASSIFICA√á√ÉO DE RISCO -->
      <div class="section-title"><span class="material-icons">traffic</span> Classifica√ß√£o de Risco</div>
      <div id="botoesClassificacao">
        <button type="button" class="btn btn-outline-primary" data-valor="Azul" style="border-color:#00b0f0;color:#00b0f0;">Azul</button>
        <button type="button" class="btn btn-outline-primary" data-valor="Verde" style="border-color:#00b050;color:#00b050;">Verde</button>
        <button type="button" class="btn btn-outline-primary" data-valor="Amarelo" style="border-color:#ffc000;color:#ffc000;">Amarelo</button>
        <button type="button" class="btn btn-outline-primary" data-valor="Laranja" style="border-color:#ed7d31;color:#ed7d31;">Laranja</button>
        <button type="button" class="btn btn-outline-primary" data-valor="Vermelho" style="border-color:#c00000;color:#c00000;">Vermelho</button>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg me-3">
          <span class="material-icons">send</span> Enviar Dados
        </button>
        <a href="dashboard.html" class="btn btn-outline-primary btn-lg">
          <span class="material-icons">bar_chart</span> Ver Dashboard
        </a>
      </div>
    </form>

    <div id="responseMsg" class="mt-4 text-center fw-bold"></div>
  </div>

  <script>
    // === Escala de dor ===
    const dorSlider = document.getElementById('dor');
    const dorValor = document.getElementById('dorValor');
    dorSlider.addEventListener('input', () => dorValor.textContent = dorSlider.value);

    // === Sele√ß√£o de Classifica√ß√£o ===
    let classificacaoSelecionada = "";
    const botoes = document.querySelectorAll('#botoesClassificacao .btn');
    botoes.forEach(btn => {
      btn.addEventListener('click', () => {
        botoes.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        classificacaoSelecionada = btn.dataset.valor;
      });
    });

    // === Envio para o Google Apps Script ===
    document.getElementById('classificacaoForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const msg = document.getElementById('responseMsg');

      if (!classificacaoSelecionada) {
        msg.innerHTML = "‚ö†Ô∏è Selecione uma classifica√ß√£o antes de enviar.";
        msg.style.color = "red";
        return;
      }

      msg.innerHTML = "‚è≥ Enviando...";
      msg.style.color = "black";

      // JSON na ordem da planilha
      const data = {
        nome: document.getElementById('nome').value,
        idade: document.getElementById('idade').value,
        sexo: document.getElementById('sexo').value,
        pas: document.getElementById('pas').value,
        pad: document.getElementById('pad').value,
        fc: document.getElementById('fc').value,
        fr: document.getElementById('fr').value,
        temp: document.getElementById('temp').value,
        spo2: document.getElementById('spo2').value,
        queixa: document.getElementById('queixa').value,
        dor: document.getElementById('dor').value,
        classificacao: classificacaoSelecionada,
        hgt: document.getElementById('hgt').value,
        expressao: document.getElementById('expressao').value,
        fala: document.getElementById('fala').value,
        bracos: document.getElementById('bracos').value
      };

      // === LOGS NO CONSOLE ===
      console.log("üì¶ Dados enviados ao Apps Script:");
      console.table(data);
      console.log("JSON completo:", JSON.stringify(data, null, 2));

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw96283boj1DjY5uaN9FenrpI6sEpWyNSClYVgcI1rFafQdI09jf4cUkcMTPYINLA3OQw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        console.log("üì¨ Resposta do servidor:", text);

        msg.innerHTML = "‚úÖ Dados enviados com sucesso!";
        msg.style.color = "green";
        this.reset();
        botoes.forEach(b => b.classList.remove('active'));
        classificacaoSelecionada = "";
        dorValor.textContent = 0;
      } catch (err) {
        console.error("‚ùå Erro ao enviar para o Apps Script:", err);
        msg.innerHTML = "‚ùå Erro ao enviar. Verifique o link do script.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
